<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="multipleSelect.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">   

</head>
<body>
    <nav>
        <div class="nav-wrapper black intro-nav">
            <img src="/images/logo2.jpeg" alt="" class="small-logo img-adjust">
          <img src="/images/logo3.png" width="500px" class="text-logo img-adjust" height="90%">
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#" id="hey">Home</a></li>
            <li><a href="#" >About</a></li>
            <li><a href="#" >Support</a></li>
          </ul>
        </div>
    </nav>
    <ul id="dropdown1" class="dropdown-content">
      <li><a href="#!">one</a></li>
      <li><a href="#!">two</a></li>
      <li class="divider"></li>
      <li><a href="#!">three</a></li>
    </ul>
    <nav>
      <div class="nav-wrapper black">
        <a href="#!" class="brand-logo center">SELECT SIDE INGREDIENTS</a>
      </div>
    </nav>

    <div class="selections">
      <div class="input-field col s12">
        <select id="oilSelect">
            <option value="None" disabled selected>None</option>
            <option value="Olive Oil">Olive oil</option>
            <option value="Vegetable Oil">Vegetable Oil</option>
            <option value="Coconut Oil">Coconut Oil</option>
            <option value="Canola Oil">Canola Oil</option>
            <option value="Sesame Oil">Sesame Oil</option>
            <option value="Sunflower Oil">Sunflower Oil</option>
            <option value="Peanut Oil">Peanut Oil</option>
            <option value="Avocado Oil">Avocado Oil</option>
            <option value="Grapeseed Oil">Grapeseed Oil</option>
        </select>
        <label style="color: white;">Choose oil type</label>
    </div>
    
    <div class="input-field col s12">
        <select id="spiceSelect">
            <option value="None" disabled selected>None</option>
            <option value="Cumin">Cumin</option>
            <option value="Coriander">Coriander</option>
            <option value="Turmeric">Turmeric</option>
            <option value="Paprika">Paprika</option>
            <option value="Chili Powder">Chili Powder</option>
            <option value="Curry Powder">Curry Powder</option>
            <option value="Cayenne Pepper">Cayenne Pepper</option>
            <option value="Garam Masala">Garam Masala</option>
            <option value="Cinnamon">Cinnamon</option>
            <option value="Cloves">Cloves</option>
            <option value="Nutmeg">Nutmeg</option>
            <option value="Black Pepper">Black Pepper</option>
            <option value="White Pepper">White Pepper</option>
            <option value="Cumin Seeds">Cumin Seeds</option>
            <option value="Mustard Seeds">Mustard Seeds</option>
            <option value="Fenugreek">Fenugreek</option>
            <option value="Cardamom">Cardamom</option>
            <option value="Saffron">Saffron</option>
            <option value="Bay Leaf">Bay Leaf</option>
            <option value="Allspice">Allspice</option>
        </select>
        <label style="color: white;">Choose spices</label>
    </div>
    
    <div class="input-field col s12">
        <select id="miscellaneous">
            <option value="None" disabled selected>None</option>
            <option value="Salt">Salt</option>
            <option value="Sugar">Sugar</option>
            <option value="Pepper">Pepper</option>
            <option value="Flour">Flour</option>
            <option value="Baking Powder">Baking Powder</option>
            <option value="Baking Soda">Baking Soda</option>
        </select>
        <label style="color: white;">Choose general ingredient</label>
    </div>
    
    <div class="input-field col s12">
        <select id="vegetableSelect">
            <option value="None" disabled selected>None</option>
            <option value="Onion">Onion</option>
            <option value="Garlic">Garlic</option>
            <option value="Carrots">Carrots</option>
            <option value="Bell Pepper">Bell Pepper</option>
            <option value="Tomato">Tomato</option>
            <option value="Potato">Potato</option>
            <option value="Spinach">Spinach</option>
            <option value="Broccoli">Broccoli</option>
            <option value="Cauliflower">Cauliflower</option>
        </select>
        <label style="color: white;">Choose vegetable</label>
    </div>
      <button class="btn waves-effect waves-light black" type="submit" name="action" id="submitButton">Submit
        <i class="material-icons right">send</i>
      </button>
    </div>
    
    <script src="multipleSelect.js"></script>
</body>
</html>
